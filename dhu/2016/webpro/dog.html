<!DOCTYPE html>
<html>
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>

<body>

      </div>

</div>

<script>
  var ctx = document.getElementById('chart');
  var chart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: ['11/10', '11/16', '11/22', '11/30', '12/8', '12/14', '12/25', '1/3'],
          datasets: [{
              label: 'weight',
              fill: false,
              data: [
                  0.6,
                  0.6,
                  0.7,
                  0.8,
                  0.9,
                  1.0,
                  1.2,
                  1.3
              ]
          }]

  });
