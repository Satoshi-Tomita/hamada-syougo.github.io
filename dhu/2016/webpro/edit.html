<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
    <div class="page-header"><h1>シャロ</h1></div>

    <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="image">画像</label>
              <input type="file" class="form-control" id="image">
            </div>
            <div class="form-group">
              <label for="date">日付</label>
              <input type="text" class="form-control" id="date" placeholder="日付">
            </div>
            <div class="form-group">
              <label for="weight">体重</label>
              <input type="text" class="form-control" id="weight" placeholder="kg">
            </div>
            <button type="submit" class="btn btn-default">登録</button>
          </form>
        </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-sm-4">
        <div class="thumbnail">
          <img src="img/syaro/001.JPG">
          <div class="caption">
          <h4>11月10日 <small>0.6kg</small></h4>
            <form>
            <button class="btn btn-danger">削除</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="thumbnail">
          <img src="img/syaro/004.JPG">
          <div class="caption">
          <h4>11月16日 <small>0.8kg</small></h4>
          <form>
          <button class="btn btn-danger">削除</button>
          </form>
          </div>
        </div>
      </div>
    </div>

</div>

</body>
</html>
